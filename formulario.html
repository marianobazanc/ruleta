<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participación</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>

<body style="flex-direction: column; justify-content: space-between;">
    <div style="display: flex; justify-content: start; width: 100%;">
        <a href="admin.html" class="nav-link" style="margin-top: 20px; margin-left: 20px; float: left; text-decoration: none; color: white; background-color: black; border-radius: 10px; padding: 10px 20px;">Admin</a>
    </div>

    <div class="form-container">

        <h2>Participá del sorteo</h2>
        <form id="leadForm" style="margin: 0 20px;">
            <section style="display: flex; align-items: center; justify-content: center; gap: 10px;"> 
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
            </section>

            <section style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <input type="tel" id="telefono" placeholder="Teléfono" required>
                <input type="email" id="email" placeholder="Email" required>
            </section>
            
            <section style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="interes" placeholder="¿Qué te interesa?" required>
            </section>
            <button type="submit" style="width: 50%; float: right; padding-bottom: 20px">Enviar y girar</button>
        </form>

    </div>

    <div id="modalRuleta" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="cerrarModal">&times;</span>
            <iframe src="index.html" width="100%" height="100%" frameborder="0" style="display: flex; justify-content: center; align-items: center;"></iframe>
        </div>
    </div>


    <footer style="text-align: center;">Punto kennedy - Poncho 2025</footer>
    <script src="formulario.js"></script>
</body>

</html>
